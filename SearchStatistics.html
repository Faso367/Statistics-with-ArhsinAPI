<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SearchStatistics.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css"> -->
    <script src="./src/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="./src/ag-grid.css">
    <!-- <link rel="stylesheet" href="./src/ag-theme-alpine.css"> -->
    <link rel="stylesheet" href="./src/ag-theme-quartz.css">
    
    <title>Поиск по статистике</title>
</head>
<body>
<div class="wrapper">
    <div class="attribute-inputs">
        <div id="mit_number-wrapper" class="input-wrapper">
            <label for="mit_number">Регистрационный номер типа</label>
            <input class="mainInput" type="text" id="mit_number" name="mit_number">
            <div id="mit_numberList" class="list"></div>
        </div>
        <div id="mit_title-wrapper" class="input-wrapper">
            <label for="mit_title">Наименование типа</label>
            <input class="mainInput" type="text" id="mit_title" name="mit_title">
            <div id="mit_titleList" class="list"></div>
        </div>
        <div id="mit_notation-wrapper" class="input-wrapper">
            <label for="mit_notation">Тип</label>
            <input class="mainInput" type="text" id="mit_notation" name="mit_notation">
            <div id="mit_notationList" class="list"></div>
        </div>
        <div id="mi_modification-wrapper" class="input-wrapper">
            <label for="mi_modification">Модификация</label>
            <input class="mainInput" type="text" id="mi_modification" name="mi_modification">
            <div id="mi_modificationList" class="list"></div>
        </div>
        <!-- <div id="year" class="input-wrapper">
            <label for="year">Год</label>
            <input type="text" id="year" name="year" required>
            <div id="yearList" class="list"></div>
        </div> -->
    </div>
    <div class="send-block">
        <button id="sendParamsButton" onclick="SendData()">Отправить</button>
    </div>

    <div id="loading" style="display:none;">
        <p>Загрузка...</p>
    </div>
</div>
<div id="myGrid" class="ag-theme-quartz" style="--ag-background-color: #1a1b1a; height: 500px; --ag-foreground-color: white; padding: 10px;"></div>
<script src="SearchStatistics.js"></script>
</body>
</html>
